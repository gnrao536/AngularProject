<html>
<head>
    <script src="lib/angular.js"></script>
    
    <script>
        var app=angular.module("myapp",[]);
        app.controller("myctrl",function($scope){
            $scope.count=0;
            $scope.city="ongole";
            
            $scope.$watch('city',function(){
                $scope.count+=1;
            });
        });
    </script>
</head>
<body ng-app="myapp">
    
    
    
    <div ng-controller="myctrl">
         <input type="text" ng-model="city">
        <p>City : {{city}}</p>
        <p>Count : {{count}}</p>
    </div>
    

</body>
</html>
