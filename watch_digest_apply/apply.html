<html>
<head>
    <script src="lib/angular.js"></script>
     
</head>
<body ng-app="myapp">
    
 
   <div ng-controller="myController">
    {{data.time}}

    <br/>
       <br/>
       
    <button ng-click="updateTime()">update   ng-click</button>
    <button id="updateTimeButton"  >update </button>
    <button id="updateTimeButtonDigest"  >update  Apply</button>
</div>


<script>
    var module       = angular.module("myapp", []);
    var myController1 = module.controller("myController", function($scope) {
 
        $scope.data = { time : new Date() };

        // inside angular using ng-click .So automatically digests
        $scope.updateTime = function() {
            $scope.data.time = new Date();
        }

        //  outside the angular so it is not digest 
        document.getElementById("updateTimeButton")
                .addEventListener('click', function() {
            $scope.data.time = new Date();
        });
        
        // outside the angular So digest manually with apply method
        //    and we can use exeception or try catch because code is inside apply()
        
        document.getElementById("updateTimeButtonDigest")
                .addEventListener('click', function() {
            $scope.$apply(function(){
                $scope.data.time = new Date();    
            });
        });
    });
</script>
    

</body>
</html>
