<div  cm-login>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-xs-2">User Name</label>
            <div class="col-xs-10">
                <input type="text" ng-model="lc.user.username" class="form-control" placeholder="User Name">
            </div>
        </div>
         <div class="form-group">
            <label class="control-label col-xs-2">Password</label>
            <div class="col-xs-10">
                <input type="text" ng-model="lc.user.password" class="form-control" placeholder="User Name">
            </div>
        </div>
    </form>{{lc.user}}
</div>
