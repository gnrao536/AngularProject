<div ng-controller="productsCtrl as pc">
    <div class="row" ng-repeat="item in pc.products">
        <div class="col-xs-6">
            <div class="thumbnail">
                <img src="../images/{{item.image}}" alt="Sample Image">
                <div class="caption">
                    <h3>{{item.Model}}</h3>
                    <p>{{item.Description}}</p>
                    <p><a href="#" class="btn btn-primary">Share</a> <a href="#" class="btn btn-default">{{item.Price}}</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
